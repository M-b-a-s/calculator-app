<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="display">
        <input type="text" placeholder="0" class="output" disabled>
      </div>
      <div class="buttons">
        <input class="btn" id="clear" value="AC" type="button" />
        <input class="btn" id="delete" value="DEL" type="button" />
        <input class="btn" id="modulo" value="%" type="button" />
        <input class="btn" id="divide" value="/" type="button" />
        <input class="btn" value="7" type="button" />
        <input class="btn" value="8" type="button" />
        <input class="btn" value="9" type="button" />
        <input class="btn" id="multiply" value="x" type="button" />
        <input class="btn" value="4" type="button" />
        <input class="btn" value="5" type="button" />
        <input class="btn" value="6" type="button" />
        <input class="btn" id="minus" value="-" type="button" />
        <input class="btn" value="1" type="button" />
        <input class="btn" value="2" type="button" />
        <input class="btn" value="3" type="button" />
        <input class="btn" id="plus" value="+" type="button" />
        <input class="btn zero" value="0" type="button" />
        <input class="btn" value="." type="button" />
        <input class="btn" id="equal" value="=" type="button" />
      </div>
    </div>

    <script src="/calculator-app/app.js"></script>
  </body>
</html>
